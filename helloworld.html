<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vuedev.js"></script>
</head>
<body>
    <div id="app">
        {{content}}
    </div>


    <script type="application/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                content:"helloworld"
            }
        });

        setTimeout(function () {
            app.$data.content = 'bye byue';
        },2000)

    </script>


</body>
</html>
