<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->


    <script type="text/javascript">
        window.onload = function(){
            new Vue({
                el:'#box',
                data:{
                    myData:[{name:'xxx',age:'yy'}],
                    username:'',
                    age:''
                },
                methods:{
                    add:function () {
                        this.myData.push({
                            name:this.username,
                            age:this.age
                        });
                        this.username='';
                        this.age='';
                    }
                }
            });
        }
    </script>
</head>
<body>
<h1>你好，世界！</h1>

<div class="container" id="box">
    <form role="form">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="text" id="age" class="form-control" placeholder="age" v-model="age">
        </div>
        <div class="form-group">
            <input type="button" value="提交" v-on:click="add()" class="btn btn-primary" >
            <input type="reset"  class="btn btn-primary" value="重置" class="btn btn-danger" >
        </div>
    </form>
    <hr>
    <table class="table table-bordered table-hover table-striped">
        <caption class="h2 text-center">信息表</caption>
        <thead>
        </thead>
        <tr class="text-center ">
            <th class="text-center">序号</th>
            <th class="text-center">名称</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="(item,index) in myData">
            <td>{{index}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td><button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button></td>
        </tr>

        <tr class="text-right" v-show="myData.length != 0"><td colspan="4"><button class="btn btn-danger btn-sm">全部删除</button></td></tr>
        <tr class="text-center text-muted" v-show="myData.length == 0"><td colspan="4">暂无数据。。。</td></tr>
    </table>

    <div role="dialog" class="modal" id="layer">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-tittle"> 确认删除吗？</h4>
            </div>
            <div class="modal-body">
                <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                <button class="btn btn-danger btn-sm" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="vue.js"></script>


</body>
</html>
